<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Charity</title>
    <link rel="stylesheet" href="gaya/akun.css">
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="1homefix.html"><p>E-Charity</p></a>
        </div>

        <div class="right-links">
            <a href="1akun.html"><button class="btn">Akun Saya</button></a>
        </div>
    </div>
    <div class="container">
        <div class="content">
            <div class="form-header">
                <a href="1homefix.html"><button class="back-button">&larr;</button></a>
                <h2 id="tab-title">Akun Saya</h2>
            </div>
            <div class="tab-bar">
                <a href="1akun.html"><button class="tab-button" onclick="openTab(event, 'akun-saya')">Akun Saya</button></a>
                <a href="1akundonasi.html"><button class="tab-button active" onclick="openTab(event, 'donasi')">Donasi</button></a>
                <a href="1akundikirim.html"><button class="tab-button" onclick="openTab(event, 'dikirim')">Dikirim</button></a>
                <a href="1akunselesai.html"><button class="tab-button" onclick="openTab(event, 'selesai')">Selesai</button></a>
            </div>
            <div id="akun-saya" class="tab-content active">
                <form class="user-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" required>
                    
                    <label for="alamat">Alamat</label>
                    <input type="text" id="alamat" name="alamat" required>
                    
                    <label for="telepon">No. Telepon</label>
                    <input type="tel" id="telepon" name="telepon" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit" class="save-button">Simpan</button>
                </form>
                <div class="join-link">
                    <p>Mau Galang Donasi? <a href="1homegalang.html">Bergabung Disini</a></p>
                </div>
            </div>
            <div id="donasi" class="tab-content">
                <h3>Donasi</h3>
                <p>Content for Donasi.</p>
            </div>
            <div id="dikirim" class="tab-content">
                <h3>Dikirim</h3>
                <p>Content for Dikirim.</p>
            </div>
            <div id="selesai" class="tab-content">
                <h3>Selesai</h3>
                <p>Content for Selesai.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
