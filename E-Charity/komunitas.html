<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/profilstyle.css">
    <title>Community</title>
</head>
<body>
    <div class="nav">
        <div class="logo">
            <a href="home.html">E-Charity</a>
            
        </div>

        <div class="right-links">
            <a href="profil.html">My Profile</a>
            <a href="logout.php"><button class="btn">Log Out</button></a>
        </div>
    </div>
    <div class="container">
        <div class="box form-box">
            <header>Community</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="communityname">Community Name</label>
                    <input type="text" name="communityname" id="communityname" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="origin">Origin</label>
                    <input type="text" name="origin" id="origin" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="leadername">Leader Name</label>
                    <input type="text" name="leadername" id="leadername" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="contact">Contact</label>
                    <input type="text" name="contact" id="contact" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" autocomplete="off" required>
                </div>
                <div class="field">
                    
                    <input type="submit" class="btn" name="submit" value="Register" required>
                </div>
        </div>
    </div>
</body>
</html>
