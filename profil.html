    <div class="container">
        <div class="box form-box">
            <a href="donasi.html" class="back-button">&#8592;</a>
            <header>My Profile</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="contact">Contact</label>
                    <input type="text" name="contact" id="contact" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" autocomplete="off" required>
                </div>
                <div class="field">
                    
                    <input type="submit" class="btn" name="submit" value="Save" required>
                </div>
                <div class="links">
                    Have a community? <a href="komunitas.html">Join Here</a>
                </div>
